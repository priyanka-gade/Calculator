<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <h3>
                    Calculator
                </h3>
            </td>
        </tr>
        <tr>
            <td colspan="4"><input type="text" id="inputval"></td>
        </tr>
        <tr>
            <td><button onclick="remove()">Clr</button></td>
            <td><button onclick="negative()">+/-</button></td>
            <td><button onclick="num('+')">+</button></td>
            <td><button onclick="removeone()"><i class="bi bi-backspace"></i></button></td>
        </tr>
        <tr>
            <td><button onclick="num(7)">7</button></td>
            <td><button onclick="num(8)">8</button></td>
            <td><button onclick="num(9)">9</button></td>
            <td><button onclick="num('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="num(4)">4</button></td>
            <td><button onclick="num(5)">5</button></td>
            <td><button onclick="num(6)">6</button></td>
            <td><button onclick="num('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="num(1)">1</button></td>
            <td><button onclick="num(2)">2</button></td>
            <td><button onclick="num(3)">3</button></td>
            <td><button onclick="num('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="num('00')">00</button></td>
            <td><button onclick="num(0)">0</button></td>
            <td><button onclick="num('.')">.</button></td>
            <td><button onclick="result()">=</button></td>
        </tr>
    </table>
    <script src="cal.js"></script>
</body>
</html>
